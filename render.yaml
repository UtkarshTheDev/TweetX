services:
  - type: web
    name: tweetx-backend
    env: python
    plan: free # Explicitly specify free plan
    buildCommand: cd backend && pip install -r requirements.txt && pip install pydantic-settings
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: TweetX
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://tweetx-frontend.vercel.app,https://tweetx.vercel.app
      # Instead of using Redis service, we'll use the free Redis database from Upstash
      - key: REDIS_HOST
        value: localhost # Will be overridden in production
      - key: REDIS_PORT
        value: 6379 # Will be overridden in production
      - key: REDIS_DB
        value: 0
      - key: REDIS_CACHE_EXPIRE
        value: 900
      - key: PORT
        value: 8000
# Note: We're removing the Redis service since it might require payment information
# Instead, you can use a free Redis service like Upstash (https://upstash.com/)
# After deploying, you'll need to manually set the Redis connection details in the Render dashboard
